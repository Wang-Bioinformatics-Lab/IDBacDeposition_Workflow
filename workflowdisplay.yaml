        columns:
            -   title: "View"
                data: None
            -   title: "Filename"
                data: Filename
            -   title: "Scan/Coordinate"
                data: "Scan/Coordinate"
        columnDefs: '[ {"targets": 0,"data": null,"render": function ( data, type, row, meta ) {

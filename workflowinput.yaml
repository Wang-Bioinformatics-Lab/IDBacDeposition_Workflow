workflowname: idbacdeposition_workflow
workflowdescription: idbacdeposition_workflow
workflowlongdescription: Depositing Data for IDBac in GNPS2 - Please Use this template https://docs.google.com/spreadsheets/d/1yKsZ2FEw8-cWufvY8l31Ju8NTKujmEtb/edit?usp=sharing&ouid=102573514213912402103&rtpof=true&sd=true
workflowversion: "2025.08.11.00"
workflowfile: nf_workflow.nf
workflowautohide: false
adminonly: false
#This maps the parameters from an input form to those that will appear in nextflow
parameterlist:
    - displayname: File Selection
      paramtype: section

    - displayname: Input Metadata File
      paramtype: fileselector
      nf_paramname: input_metadata
      formplaceholder: Enter the path to data
      formvalue: ""
      targettaskfolder: input_metadata
      optional: false
      selectsinglefile: true
      folderunroll: true

    - displayname: Input Spectra Folder
      paramtype: fileselector
      nf_paramname: input_spectra_folder
      formplaceholder: Enter the path to data
      formvalue: ""
      targettaskfolder: input_spectra_folder
      optional: false
      selectsinglefile: false
      folderunroll: true

    - displayname: Dryrun Mode
      paramtype: select
      nf_paramname: dryrun
      formvalue: "Yes"
      options:
        - value: "Yes"
          display: "Yes"
        - value: "No"
          display: "No"

    - displayname: Minimum m/z value
      paramtype: text
      nf_paramname: min_mz
      formplaceholder: ""
      formvalue: ""
      tooltip: "Minimum m/z value (inclusive), used to trim spectra. Generally not required but should be set for specific instruments/data."

    - displayname: Maximum m/z value
      paramtype: text
      nf_paramname: max_mz
      formplaceholder: ""
      formvalue: ""
      tooltip: "Maximum m/z value (inclusive), used to trim spectra. Generally not required but should be set for specific instruments/data."


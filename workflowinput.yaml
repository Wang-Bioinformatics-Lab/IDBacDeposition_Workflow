workflowname: idbacdeposition_workflow
workflowdescription: idbacdeposition_workflow
workflowlongdescription: Depositing Data for IDBac in GNPS2
workflowversion: "0.1"
workflowfile: nf_workflow.nf
workflowautohide: false
adminonly: false
#This maps the parameters from an input form to those that will appear in nextflow
parameterlist:
    - displayname: File Selection
      paramtype: section

    - displayname: Input Metadata File
      paramtype: fileselector
      nf_paramname: input_metadata
      formplaceholder: Enter the path to data
      formvalue: ""
      targettaskfolder: input_metadata
      optional: false
      selectsinglefile: true
      folderunroll: true

    - displayname: Input Spectra Folder
      paramtype: fileselector
      nf_paramname: input_spectra_folder
      formplaceholder: Enter the path to data
      formvalue: ""
      targettaskfolder: input_spectra_folder
      optional: false
      selectsinglefile: false
      folderunroll: true

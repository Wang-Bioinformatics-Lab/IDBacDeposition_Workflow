workflowname: idbacdeposition_workflow
workflowdescription: IDBac KB Deposition Workflow
workflowlongdescription: Welcome to the IDBac Deposition Workflow! This workflow processes MALDI MS data from genetically verified bacterial isolates into a format suitable for deposition into the IDBac Knowledgebase. ⚠️ Please perform quality control (QC) on your data before disabling "Dry-Run" mode. ⚠️ Once deposited, data cannot be updated or removed without contacting the administrator. For more information on depositions, documentation is available at https://wang-bioinformatics-lab.github.io/GNPS2_Documentation/idbacdepositions/
workflowversion: "2025.09.26.00"
workflowfile: nf_workflow.nf
workflowautohide: false
adminonly: false
#This maps the parameters from an input form to those that will appear in nextflow
parameterlist:
    - displayname: File Selection
      paramtype: section

    - displayname: Input Metadata File (.xlsx or .csv)
      paramtype: fileselector
      nf_paramname: input_metadata
      formplaceholder: Enter the path to the input metadata file.
      formvalue: ""
      targettaskfolder: input_metadata
      optional: false
      selectsinglefile: true
      folderunroll: true

    - displayname: Input mzML Files for Protein MALDI Spectra
      paramtype: fileselector
      nf_paramname: input_spectra_folder
      formplaceholder: Input mzML files for protein MALDI spectra
      formvalue: ""
      targettaskfolder: input_spectra_folder
      optional: false
      selectsinglefile: false
      folderunroll: true

    - displayname: Dryrun Mode
      paramtype: select
      nf_paramname: dryrun
      formvalue: "Yes"
      options:
        - value: "Yes"
          display: "Yes"
        - value: "No"
          display: "No"
      tooltip: "Dry run mode will enable you to view the processed spectra without depositing to the IDBac Knowledge Base. This is recommended for quality control before final submission."

    - displayname: Minimum m/z value
      paramtype: text
      nf_paramname: min_mz
      formplaceholder: ""
      formvalue: ""
      tooltip: "Minimum m/z value (inclusive), used to trim spectra. Generally not required but should be set for specific instruments/data."

    - displayname: Maximum m/z value
      paramtype: text
      nf_paramname: max_mz
      formplaceholder: ""
      formvalue: ""
      tooltip: "Maximum m/z value (inclusive), used to trim spectra. Generally not required but should be set for specific instruments/data."

